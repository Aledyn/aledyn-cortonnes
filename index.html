<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SWTOR - RP Helper</title>
	<link rel="stylesheet" href="./assets/css/style.css" defer />
</head>
<body>
	<h1>SWTOR - RP Helper</h1>
	<section id="textSection">
		<h2 class="showClosed">Text Input</h2>
		<div id="input">
			<h2>Text Input</h2>
			<textarea id="inputText" placeholder="Enter your long text here..."></textarea>
		</div>
		<div id="output">
			<div>
				<h2>Text Output</h2>
			</div>
			<div>
				<textarea id="outputText" readonly="true" maxlength="255" placeholder="...and it will be split into chunks you can paste into SWTOR chat!"></textarea>
			</div>
			<div>
				<div>
					<button id="btnPanelBack" type="button" class="buttonSmall" disabled="true">&lt;</button>
					<span id="outputTracker">0/0</span>
					<button id="btnPanelForward" type="button" class="buttonSmall" disabled="true">&gt;</button>
				</div>
				<button id="btnCopyOutput" type="button" disabled="true">Copy</button>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
